  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="homebody">

  <header>
    <a href="home.html"><img src="images/logo.png" alt="header picture"></a>
    <img class="header-img1" src="./TH_B2_Data/header-img1.png" alt="">
    <img class="header-img2" src="./TH_B2_Data/header-img2.png" alt="">
    <img class="header-img3" src="./TH_B2_Data/header-img3.png" alt="">
    <nav>
      <div class="lienket">
        <a href="index.html">Trang chủ</a>
        <a href="introduce.html">Giới thiệu</a>
        <a href="product.html">Sản phẩm</a>
        <a href="news.html">Tin tức</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
        <a href="contact.html">Liên hệ</a>
      </div>

      <div>
        <form id="searchForm" action="/timkiem.html" method="get">
          <input required id="searchBox" name="search" type="text" placeholder="Nhập nội dung cần tìm..." width="30px">
          <button id="search"><i class="fa fa-search"></i></button>
          <a href="order.html"><i class="fa fa-shopping-cart"></i></a>
        </form>
      </div>
    </nav>
  </header>

  <main class="main-cell">
    <h1>Liên hệ</h1>
    <div>

      <span class="p-diachi"><img src="./images/lienhe/check-in.png" alt="" class="fa-diachi">
        Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</span>
      <span>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</span>
    </div>



    <fieldset>
      <h1>
        <legend>Góp ý</legend>
      </h1>
      <table class="table-center">
        <tr>
          <td><i class="fa fa-user"></i></td>
          <td>
            <label for="name">
              <input name="name" class="textboxid" id="name" type="text" placeholder="Vui lòng nhập họ tên của bạn"
                size="40px">
            </label>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-envelope"></i></td>
          <td>
            <label for="email">
              <input name="email" id="email" type="text" class="textboxid" placeholder="Vui lòng nhập địa chỉ email"
                size="40px">
            </label>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-bars"></i></td>
          <td>
            <select class="textboxid" name="topic" id="topic">
              <option value="service">Về sản Phẩm/Dịch vụ</option>
              <option value="memberSale">Về Ưu Đãi Thành Viên</option>
              <option value="Hiring">Về tin Tuyển Dụng</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-file" aria-colspan="2"></i></td>
          <td colspan="2">
            <textarea name="" id="" cols="60" rows="10" placeholder="Nội dung cần liên hệ"></textarea>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" class="textboxid" value="Gửi">
          </td>
        </tr>
      </table>
    </fieldset>



  </main>

  <footer class="footer-cell">
    <div class="center-footer">
      <span>&COPY; 2021 Bản quyền thuộc về FreeezeVN.</span>

      <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href=""><i class="fa fa-pinterest" aria-hidden="true"></i></a>
    </div>
    <!--về đầu trang-->
    <a class="on-top" href=""></a>
  </footer>
  <script scr="javascript.js"></script>
</body>

</html>
